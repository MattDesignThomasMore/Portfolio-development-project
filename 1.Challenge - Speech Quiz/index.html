<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover the World: Speech Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="intro" class="screen active">
    <div class="intro-content">
      <h1>Discover the World Speech Quiz</h1>
      <p>Get ready to explore the globe in this interactive quiz! Each question will be read aloud, allowing you to speak your answers or choose from multiple choices. Aim for a perfect score of 10 and receive instant feedback after each question.</p>
      <button class="start-button" id="start-btn" onclick="startQuiz()">Start Now</button>
    </div>
  </div>
  <div id="quiz" class="screen hidden">
    <div id="progress-bar-container">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div id="question-container">
      <h2 id="question"></h2>
      <div id="answers"></div>
    </div>
  </div>
  <div id="result" class="screen hidden">
    <div class="result-content">
      <h1 id="result-message"></h1>
      <p id="score-message"></p>
      <button class="restart-button" onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
