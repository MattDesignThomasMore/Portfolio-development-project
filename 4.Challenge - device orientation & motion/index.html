<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Avocado</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="canvasWrapper">
    <div id="introScreen" class="screen">
      <h1>Dancing Avocado</h1>
      <p>Use your phone to guide Advo, across the screen</p>
      <button class="button" id="startButton">Start Game</button>
    </div>
    <div id="endScreen" class="screen hidden">
      <h1>Game Over</h1>
      <p id="scoreMessage"></p>
      <button class="button" id="restartButton">Restart Game</button>
    </div>
  </div>
  
  <script src="sketch.js"></script>

</body>
</html>
